language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"

env:
  matrix:
    - FLAKE8_VERSION=""
    - FLAKE8_VERSION="2.1"
    - FLAKE8_VERSION="3.2.1"

install:
  - pip install poetry
  - poetry install
  - if [[ -n "$FLAKE8_VERSION" ]]; then poetry run pip install flake8=="$FLAKE8_VERSION"; fi
script:
  - poetry run pytest
